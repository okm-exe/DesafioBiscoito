<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da Sorte</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <main>
        <div class="screen1">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <img src="./biscoito.svg" id="imgBiscoito" onclick="toggleBiscoito(event)">
        </div>
        <div class="screen2 hidden">
            <h2>Aqui esta sua sorte de hoje:</h2>
            <p>Se alguém está tão cansado que não possa te 
                dar um sorriso, deixa-lhe o teu.</p>
            <img src="./biscoito-aberto.svg" alt="">
            <button onclick="toggleBotao(event)" id="btnRetry" class="btnRetry">Abrir outro biscoito</button>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
